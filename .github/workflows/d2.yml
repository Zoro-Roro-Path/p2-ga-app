#same as d1 just creating multiple jobs instead of 1 as in d1
name: Deployment Excercise 2
on: workflow_dispatch
jobs:
    lint:
        runs-on: ubuntu-latest
        steps: 
            - name: GET CODE
              uses: actions/checkout@v3
            - name: INSTALL DEPENDECIES
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps: 
            - name: GET CODE
              uses: actions/checkout@v3
            - name: INSTALL DEPENDECIES
              run: npm ci
            - name: TEST CODE
              run: npm run test
    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps: 
            - name: GET CODE
              uses: actions/checkout@v3
            - name: INSTALL DEPENDECIES
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: TEST CODE
              run: npm run test
            - name: BUILD code
              run: npm run build
            - name: DEPLOY CODE
              run: echo "Deploying....."
