name: Deployment Excercise 3 Activity types
on:
    pull_request:
        types: #refer docs for more info
            - opened
            - closed
    workflow_dispatch:
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps: 
            - name: GET CODE
              uses: actions/checkout@v3
            - name: INSTALL DEPENDECIES
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: TEST CODE
              run: npm run test
            - name: BUILD code
              run: npm run build
            - name: DEPLOY CODE
              run: echo "Deploying....."
